plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'org.openjfx.javafxplugin' version ('0.0.9')
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
    mavenCentral()
}

javafx{
    version = '15.0.1'
    modules = ['javafx.controls','javafx.fxml']
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'
    implementation 'com.jfoenix:jfoenix:9.0.10'
    implementation 'org.kordamp.ikonli:ikonli-javafx:12.2.0'
    implementation 'org.kordamp.ikonli:ikonli-fluentui-pack:12.2.0'
    implementation 'eu.hansolo:Medusa:11.5'

    implementation 'com.microsoft.azure:msal4j:1.8.0' // to authenticate the user and acquire access tokens.
    implementation 'com.microsoft.graph:microsoft-graph:2.4.1' //to make calls to the Microsoft Graph.
    implementation 'org.slf4j:slf4j-nop:1.8.0-beta4' //to suppress logging from MSAL.
    implementation 'joda-time:joda-time:2.10.10'

}

application {
    // Define the main class for the application.
    mainClass.set('com.rtkay.kayla.App')
}

run {
    standardInput = System.in
}